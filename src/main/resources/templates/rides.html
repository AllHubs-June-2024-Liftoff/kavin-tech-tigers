<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rides</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1595483/pexels-photo-1595483.jpeg?cs=srgb&dl=beach-bicycle-bicycle-frame-1595483.jpg&fm=jpg');
            background-size: cover;
            background-position: center center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        h1 {
            color: #0044cc;
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: block;
            margin: 20px;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0044cc;
        }

        .ride-list {
            list-style-type: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
        }

        .ride-list li {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .ride-list strong {
            color: #0044cc;
        }

        hr {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>All Rides</h1>

<a href="/rides/new">Add New Ride</a>

<div th:if="${#lists.isEmpty(rides)}">
    <p>No rides available.</p>
</div>

<ul class="ride-list">
    <li th:each="ride : ${rides}">
        <strong>Date:</strong> <span th:text="${ride.date}"></span><br>
        <strong>Distance:</strong> <span th:text="${ride.distance}"></span><br>
        <strong>Duration:</strong> <span th:text="${ride.duration}"></span><br>
        <strong>Route:</strong> <span th:text="${ride.route}"></span><br>
        <strong>Description:</strong> <span th:text="${ride.description}"></span><br>

        <!-- Cancel Ride Form -->
        <form th:action="@{/rides/cancel/{id}(id=${ride.id})}" method="post">
            <button type="submit">Cancel Ride</button>
        </form>

        <hr>
    </li>
</ul>

</body>
</html>
