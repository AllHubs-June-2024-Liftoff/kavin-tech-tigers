<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF=8"/>
    <title>Profile Edit</title>
</head>
<!--TODO: Add CRUD functionality and CSS-->
<body>
<div th:replace="~{fragments :: navbar}"></div>
<h1>Profile Edit</h1>
<div>
    <h3>Change Profile Image</h3>
    <img src="https://picsum.photos/200" id="profile-image" />
</div>
<div>
    <p>Choose your profile picture:</p>
    <form method ="post" enctype="multipart/form-data">
    <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png"/><br>
    <button type="submit">Submit</button>
    </form>
</div>


<div>
    <h3>Change Profile Information</h3>
<form method="post">
    <div>
        <label for="display-name">Name:</label>
        <input type="text" id="display-name" name="display-name">
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
    </div>
    <div>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea>
         </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>

</div>
</body>
</html>
