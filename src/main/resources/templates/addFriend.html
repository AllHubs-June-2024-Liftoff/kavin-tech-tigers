<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Friend</title>
</head>
<body>

<h2>Add Friend</h2>

<!-- Form to add friend -->
<form th:action="@{/users/{userId}/addFriend/{friendId}(userId=${userId}, friendId=${friendId})}" method="post">
  <label for="userId">User ID:</label>
  <input type="number" id="userId" name="userId" required>
  <br><br>

  <label for="friendId">Friend ID:</label>
  <input type="number" id="friendId" name="friendId" required>
  <br><br>

  <button type="submit">Add Friend</button>
</form>

<p th:text="${responseMessage}"></p>

</body>
</html>
