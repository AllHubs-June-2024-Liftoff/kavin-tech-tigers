<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invite Friend to Ride</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1595483/pexels-photo-1595483.jpeg?cs=srgb&dl=beach-bicycle-bicycle-frame-1595483.jpg&fm=jpg');
            background-size: cover;
            background-position: center center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        h1 {
            color: #0044cc;
            text-align: center;
            margin-top: 20px;
        }

        .friend-list {
            list-style-type: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
        }

        .friend-list li {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .friend-list strong {
            color: #0044cc;
        }

        hr {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments :: navbar}"></div>

<!-- Page Title -->
<h1>Invite a Friend to Join the Ride</h1>

<!-- Ride Details -->
<div>
    <strong>Ride:</strong> <span th:text="${ride.description}"></span><br>
    <strong>Date:</strong> <span th:text="${ride.date}"></span><br>
    <strong>Route:</strong> <span th:text="${ride.route}"></span><br>
</div>

<!-- No Friends Message -->
<div th:if="${#lists.isEmpty(friends)}">
    <p>No friends available to invite.</p>
</div>

<!-- Friends List -->
<ul class="friend-list">
    <li th:each="friend : ${friends}">
        <strong>Name:</strong> <span th:text="${friend.displayName}"></span><br>
        <strong>Email:</strong> <span th:text="${friend.email}"></span><br>

        <!-- Invite Friend Form -->
        <form th:action="@{/invite_friend/{rideId}(rideId=${ride.id})}" method="post">
            <input type="hidden" name="friendId" th:value="${friend.id}">
            <button type="submit" class="btn btn-success">Invite</button>
        </form>

        <hr>
    </li>
</ul>
</body>
</html>
