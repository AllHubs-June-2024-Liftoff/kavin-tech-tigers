<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container text-center py-5">
    <div class="row">
        <h1 class="display-5" th:text="${title}"></h1>
    </div>
</div>
<div class="container">
    <form th:action="@{/comments/add-comments/{rideId}/add(rideId=${ride.id})}" method="post" th:object="${comment}">
        <div class="mb-3">
            <label for="author">Name:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="content">Comment: </label>
            <textarea id="content" th:field="*{content}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
</div>
</body>
</html>
