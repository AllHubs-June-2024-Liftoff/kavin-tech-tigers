<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container text-center py-5">
    <div class="row">
        <h1 class="display-5" th:text="${title}"></h1>
    </div>
</div>
<div class="container">
    <div th:each="comment : ${comments}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">
                <span th:text="${comment.author}"></span>
                <span class="text-muted" th:text="${#dates.format(comment.timestamp, 'yyyy-mm-dd HH:mm')}"></span>
            </h5>
            <p class="card-text" th:text="${comment.content}"></p>
        </div>
    </div>
</div>

</body>
</html>
