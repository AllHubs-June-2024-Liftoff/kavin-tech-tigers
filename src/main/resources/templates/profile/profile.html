<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<!--TODO add ride list to profile-->
<div th:replace="~{fragments :: navbar}"></div>
<div class="container text-center py-5">
    <div class="row">
        <h1 class="display-5" th:text="${title}"></h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="mb-3 text-center">
                <img src="https://picsum.photos/200" id="profile-image" class="img-fluid" alt="Profile Image" />
            </div>
            <div class="text-bg-light p-3 mb-3">
                <b th:text="${'@'+user.userName}">Default Username</b><br>
                <span></span> # Friends<br>
                <span th:text="${'Name: ' + user.displayName}"></span><br>
                <span th:text="${'Location: ' + user.location}"></span><br>
                <p class="mt-3" th:text="'Bio: ' + ${user.bio}"></p>
                <button type="button" class="btn btn-success">Add to Friends</button>
                <br>
                <a th:href="@{/profile/profile-edit/{id}(id=${user.id})}">Edit Profile</a>
            </div>
        </div>
        <div class="col-8 align-self-center">
            <div class="mb-5">
                <h5>Miles Biked: <span>0</span></h5>
                <a th:href="@{/tracker/all-tracking/{userId}(userId=${user.id})}">
                    <button type="button" class="btn btn-success">View Miles Tracker</button></a>
            </div>
            <div class="text-bg-light p-3">
                <h5 class="mb-4">Comment Section</h5>
                <nav aria-label="Page navigation example" class="mb-4">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="mb-3">
                    Ride information
                    <button type="button" class="btn btn-link">Like Ride ★</button>
                </div>
                <a th:href="@{/comments/add-comments/{profileId}(profileId=${user.id})}" class="btn btn-secondary">Comment on Ride</a>
                <div class="mb-3">
                    Ride information
                    <button type="button" class="btn btn-link">Like Ride ★</button>
                </div>
                <button type="button" class="btn btn-secondary">Comment on Ride</button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
