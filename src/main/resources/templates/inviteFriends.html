<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Invite Friends to Ride</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<h1 class="text-center">Invite Friends to Ride</h1>

<div class="container">
  <form th:action="@{/rides/send-invites}" method="post">
    <input type="hidden" name="rideId" th:value="${rideId}"/>

    <h3>Select Friends to Invite:</h3>
    <ul class="list-group">
      <li th:each="friend : ${friendsList}" class="list-group-item">
        <label>
          <input type="checkbox" name="friendIds" th:value="${friend.id}"/>
          <span th:text="${friend.displayName}"></span>
        </label>
      </li>
    </ul>

    <br>
    <button type="submit" class="btn btn-primary">Send Invitations</button>
  </form>
</div>

</body>
</html>
