<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div style="text-align:center">
    <h1>Profile Creation</h1>

    <form method="post">
        <div>
            <label>Username:
                <input th:field="${registerFormDTO.userName}" />
            </label>
            <p th:errors="${registerFormDTO.userName}"></p>
        </div>
        <div>
            <label>Display Name:
                <input th:field="${registerFormDTO.displayName}" />
            </label>
        </div>
        <div>
            <label>Email:
                <input th:field="${registerFormDTO.email}" />
            </label>
            <p th:errors="${registerFormDTO.email}"></p>
        </div>
        <div>
            <label>Password:
                <input th:field="${registerFormDTO.password}" type="password" />
            </label>
            <p th:errors="${registerFormDTO.password}"></p>
        </div>
        <div>
            <label>Verify Password:
                <input th:field="${registerFormDTO.verifyPassword}" type="password" />
            </label>
            <p th:errors="${registerFormDTO.verifyPassword}"></p>
        </div>
        <!--    <div>-->
        <!--        <label>Profile Picture:-->
        <!--            <input type="file" id="userProfilePicture" name="userProfilePicture" />-->
        <!--        </label>-->
        <!--    </div>-->

        <input type="submit" value="Create Profile">
        <button>
            <a th:href="@{/}">Home</a>
        </button>
    </form>
</div>


</body>
</html>
