<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
    <meta charset="UTF-8"/>
    <title>Friends List</title>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div style="text-align: center; margin-top: 20px;">

    <p th:if="${friends == null or friends.isEmpty()}">
        You don't have any friends yet!
    </p>

    <div th:if="${friends != null and !friends.isEmpty()}">
        <h2>Friends</h2>
        <ul>
            <li th:each="friend : ${friends}">
                <a th:href="@{/friends/view/{id}(id=${friend.id})}" th:text="${friend.name}"></a>
            </li>
        </ul>
    </div>

    <br>
    <a th:href="@{/friends/search}">Search for Friends</a>

</div>

</body>
</html>
