
spring.application.name=BicycleBuddies

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/bicyclebuddies
spring.datasource.username=bicyclebuddies
spring.datasource.password=bicyclebuddies

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.mvc.hiddenmethod.filter.enabled=true
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#Mailing Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bicyclebuddies8080@gmail.com
spring.mail.password=XXX
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Possible bug fix?
mail.smtp.ssl.protocols=TLSv1.3

#SMS Configuration
#Configuration for Actuator
management.endpoints.web.base-path=/details
#Twilio Config
TWILIO_ACCOUNT_SID=${twilio_account_sid}
TWILIO_AUTH_TOKEN=${twilio_auth_token}
TWILIO_OUTGOING_SMS_NUMBER=XXX


